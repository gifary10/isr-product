<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Tambah Aplikasi K3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h4 class="text-center mb-4">Tambah Aplikasi K3</h4>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbwCao0u4rmRm6adFIeRpGqtWLV11nlWz-qS__3kXybtrX_n49jLMiNseZr1u7pPmOup/exec" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label>Kategori</label>
        <input type="text" name="kategori" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Nama Aplikasi</label>
        <input type="text" name="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Deskripsi</label>
        <textarea name="deskripsi" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label>Status</label>
        <select name="status" class="form-select">
          <option value="Beli">Beli</option>
          <option value="Coming Soon">Coming Soon</option>
          <option value="Dalam Pengembangan">Dalam Pengembangan</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Link</label>
        <input type="url" name="link" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Simpan</button>
    </form>
  </div>
</body>
</html>
