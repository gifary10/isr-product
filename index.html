<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset styles for iframe content */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: transparent;
            color: #222222;
        }
        
        /* Product Page Specific Styles */
        .product-container {
            padding: 0 10px;
        }
        
        .page-title {
            font-size: 24px;
            margin: 15px 10px;
            color: #fa7a06;
            font-weight: 600;
        }
        
        .kategori-filter {
            margin-bottom: 15px;
            display: flex;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: none;
        }
        
        .kategori-filter::-webkit-scrollbar {
            display: none;
        }
        
        .kategori-filter .btn {
            flex-shrink: 0;
            margin-right: 8px;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #666666;
            color: #3a3a3a;
            background-color: white;
            white-space: nowrap;
        }
        
        .kategori-filter .btn.active {
            background-color: #fa7a06;
            color: white;
            border-color: #fa7a06;
        }
        
        .product-accordion .accordion-item {
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background-color: white;
        }
        
        .product-accordion .accordion-button {
            padding: 12px 15px;
            font-size: 14px;
            background-color: white;
            color: #222222;
        }
        
        .product-accordion .accordion-button:not(.collapsed) {
            background-color: rgba(250, 122, 6, 0.05);
            color: #fa7a06;
            box-shadow: none;
        }
        
        .product-accordion .accordion-button:focus {
            box-shadow: none;
            border-color: rgba(250, 122, 6, 0.2);
        }
        
        .product-accordion .accordion-body {
            padding: 15px;
            font-size: 13px;
            color: #666666;
        }
        
        .product-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            background-color: #f8f8f8;
            color: #3a3a3a;
            display: inline-block;
        }
        
        .product-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-inactive {
            background-color: #fff8e1;
            color: #ff8f00;
        }
        
        .product-link {
            color: #fa7a06;
            text-decoration: none;
            font-weight: 500;
            margin-left: 8px;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        
        .error-message {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .product-accordion .accordion-button {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .product-accordion .accordion-body {
                padding: 12px;
            }
            
            .kategori-filter .btn {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        
        <div class="kategori-filter" id="kategoriToggle">
            <!-- Kategori buttons will be generated by JavaScript -->
        </div>
        
        <div id="loadingState" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="product-accordion accordion" id="accordionData">
            <!-- Product items will be generated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const config = {
            dataSource: "https://script.google.com/macros/s/AKfycbx9ausjurVQe4wWOdc9b_3PXrw_K14QEaZ4mOWtRc-iHG2zpZDCM1a0cEGQ_KXhzaMt9A/exec",
            parentOrigin: "https://gifary10.github.io"
        };
        
        // State management
        let allData = [];
        let isInitialLoad = true;
        
        // DOM elements
        const loadingElement = document.getElementById('loadingState');
        const accordionElement = document.getElementById('accordionData');
        const kategoriToggleElement = document.getElementById('kategoriToggle');
        
        // Initialize the application
        function init() {
            setupHeightObserver();
            loadProductData();
            setupEventListeners();
        }
        
        // Load product data from Google Sheets
        function loadProductData() {
            loadingElement.style.display = 'flex';
            accordionElement.innerHTML = '';
            
            fetch(config.dataSource)
                .then(res => res.json())
                .then(data => {
                    allData = data;
                    renderKategoriToggle(data);
                    renderAccordion(data);
                    notifyParentAboutHeight();
                })
                .catch(error => {
                    console.error("Failed to load data:", error);
                    showErrorState();
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                    isInitialLoad = false;
                });
        }
        
        // Render category filters
        function renderKategoriToggle(data) {
            kategoriToggleElement.innerHTML = '';
            
            // Add "All" button
            const semuaBtn = createFilterButton("Semua", true);
            kategoriToggleElement.appendChild(semuaBtn);
            
            // Get unique categories
            const kategoriSet = [...new Set(data.map(item => item.Kategori))]
                            .filter(kat => kat && kat.trim() !== "");
            
            // Add category buttons
            kategoriSet.forEach(kat => {
                const btn = createFilterButton(kat, false);
                kategoriToggleElement.appendChild(btn);
            });
        }
        
        // Create filter button element
        function createFilterButton(text, isActive) {
            const btn = document.createElement("button");
            btn.className = `btn ${isActive ? 'active' : ''}`;
            btn.dataset.kategori = text;
            btn.textContent = text;
            return btn;
        }
        
        // Render product accordion
        function renderAccordion(data) {
            accordionElement.innerHTML = "";
            
            if (!data || data.length === 0) {
                accordionElement.innerHTML = `
                    <div class="text-center py-3 text-muted">
                        Tidak ada produk yang tersedia
                    </div>`;
                return;
            }
            
            data.forEach((item, index) => {
                const collapseId = `collapse${index}`;
                const headerId = `heading${index}`;
                
                accordionElement.innerHTML += createAccordionItem(item, index, collapseId, headerId);
            });
            
            // Notify parent about height changes after render
            setTimeout(notifyParentAboutHeight, 300);
        }
        
        // Create accordion item HTML
        function createAccordionItem(item, index, collapseId, headerId) {
            const statusBadge = createStatusBadge(item);
            
            return `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="${headerId}">
                        <button class="accordion-button collapsed" type="button" 
                                data-bs-toggle="collapse" data-bs-target="#${collapseId}" 
                                aria-expanded="false" aria-controls="${collapseId}">
                            <div class="d-flex flex-column w-100">
                                <span class="text-truncate">${item['Nama Aplikasi'] || 'Produk Tanpa Nama'}</span>
                                <div class="d-flex align-items-center mt-1">
                                    <span class="product-badge">${item.Kategori || 'Umum'}</span>
                                    ${item.Link ? createProductLink(item.Link) : ''}
                                </div>
                            </div>
                        </button>
                    </h2>
                    <div id="${collapseId}" class="accordion-collapse collapse" 
                         aria-labelledby="${headerId}" data-bs-parent="#accordionData">
                        <div class="accordion-body">
                            <p class="mb-3">${item.Deskripsi || 'Tidak ada deskripsi'}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                ${statusBadge}
                                <small class="text-muted">${item['Tanggal Update'] || ''}</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Create status badge HTML
        function createStatusBadge(item) {
            if (item.Status && item.Link) {
                const status = item.Status.toLowerCase();
                const isActive = status.includes('aktif');
                const statusClass = isActive ? 'status-active' : 'status-inactive';
                
                return `
                    <a href="${item.Link}" target="_blank" 
                       class="product-status ${statusClass}">
                        ${item.Status}
                    </a>`;
            }
            
            return `
                <span class="product-status text-muted">
                    ${item.Status || 'Tidak Tersedia'}
                </span>`;
        }
        
        // Create product link HTML
        function createProductLink(url) {
            return `
                <a href="${url}" target="_blank" class="product-link">
                    <i class="fas fa-external-link-alt fa-xs"></i>
                </a>`;
        }
        
        // Show error state
        function showErrorState() {
            accordionElement.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p class="mt-2">Gagal memuat data produk. Silakan coba lagi nanti.</p>
                </div>`;
            notifyParentAboutHeight();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Category filter click handler
            kategoriToggleElement.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    const buttons = kategoriToggleElement.querySelectorAll('button');
                    buttons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const selected = e.target.dataset.kategori;
                    const filtered = selected === "Semua" 
                        ? allData 
                        : allData.filter(item => item.Kategori === selected);
                    
                    renderAccordion(filtered);
                }
            });
            
            // Listen for parent requests
            window.addEventListener('message', (e) => {
                if (e.origin !== config.parentOrigin) return;
                if (e.data?.type === 'requestHeight') {
                    notifyParentAboutHeight();
                }
            });
        }
        
        // Setup height observer
        function setupHeightObserver() {
            // Notify parent when content changes
            new MutationObserver(() => {
                if (!isInitialLoad) {
                    notifyParentAboutHeight();
                }
            }).observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true
            });
            
            // Also notify on window resize
            window.addEventListener('resize', notifyParentAboutHeight);
        }
        
        // Notify parent window about current height
        function notifyParentAboutHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage({
                type: 'iframeHeight',
                height: height
            }, config.parentOrigin);
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
