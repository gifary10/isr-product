<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISR Product Management</title>
  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #858796;
    }
    body {
      background-color: #f8f9fc;
      padding-bottom: 80px;
    }
    .card {
      transition: all 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    /* Tambahkan style lainnya sesuai kebutuhan */
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Search & Filter -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari...">
      </div>
      <div class="col-md-4">
        <select id="filterCategory" class="form-select">
          <option value="">Semua Kategori</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="refreshBtn" class="btn btn-primary w-100">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>

    <!-- Data Container -->
    <div id="dataContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="text-center my-4 d-none">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Konfigurasi
    const GS_API_URL = "https://script.google.com/macros/s/AKfycbxG41cJfJAan1EQUEhkVQR1MmaTY7xhANYWnmqmeYoiUn5iUVETNxO_GygwWaEoNxvy/exec";

    // Muat data awal
    document.addEventListener('DOMContentLoaded', async () => {
      await loadData();
      loadCategories(); // Jika perlu dropdown kategori
    });

    // Fungsi utama pengambilan data
    async function loadData() {
      showLoading(true);
      
      try {
        const response = await fetch(`${GS_API_URL}?action=getData`);
        const data = await response.json();
        renderData(data);
      } catch (error) {
        console.error("Error:", error);
        alert("Gagal memuat data: " + error.message);
      } finally {
        showLoading(false);
      }
    }

    // Render data ke UI
    function renderData(data) {
      const container = document.getElementById('dataContainer');
      container.innerHTML = '';

      data.forEach(item => {
        const card = `
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${item[2] || 'No Name'}</h5>
                <p class="card-text">
                  <span class="badge bg-secondary">${item[1] || 'No Category'}</span>
                  <span class="badge bg-info ms-1">${item[4] || 'No Status'}</span>
                </p>
                ${item[5] ? `<a href="${item[5]}" target="_blank" class="btn btn-sm btn-primary">Buka</a>` : ''}
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Tampilkan loading
    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display = 
        show ? 'block' : 'none';
    }

    // Refresh data
    document.getElementById('refreshBtn').addEventListener('click', loadData);
  </script>
</body>
</html>
