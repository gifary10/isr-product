<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset styles for iframe content */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: transparent;
        }
        
        /* Product Page Specific Styles */
        .product-container {
            padding: 0 10px;
        }
        
        .kategori-filter {
            margin-bottom: 15px;
            display: flex;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }
        
        .kategori-filter::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
        
        .kategori-filter .btn {
            flex-shrink: 0;
            margin-right: 8px;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #666666;
            color: #3a3a3a;
            background-color: white;
        }
        
        .kategori-filter .btn.active {
            background-color: #fa7a06;
            color: white;
            border-color: #fa7a06;
        }
        
        .product-accordion .accordion-item {
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .product-accordion .accordion-button {
            padding: 12px 15px;
            font-size: 14px;
            background-color: white;
        }
        
        .product-accordion .accordion-button:not(.collapsed) {
            background-color: rgba(250, 122, 6, 0.05);
            color: #fa7a06;
        }
        
        .product-accordion .accordion-body {
            padding: 15px;
            font-size: 13px;
            color: #666666;
        }
        
        .product-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            background-color: #f8f8f8;
            color: #3a3a3a;
        }
        
        .product-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 4px;
        }
        
        .status-active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-inactive {
            background-color: #fff8e1;
            color: #ff8f00;
        }
        
        .product-link {
            color: #fa7a06;
            text-decoration: none;
            font-weight: 500;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fa7a06;
            font-weight: 600;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1>Daftar Produk</h1>
        
        <div class="kategori-filter" id="kategoriToggle">
            <!-- Kategori buttons will be generated by JavaScript -->
        </div>
        
        <div class="product-accordion accordion" id="accordionData">
            <!-- Product items will be generated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbx9ausjurVQe4wWOdc9b_3PXrw_K14QEaZ4mOWtRc-iHG2zpZDCM1a0cEGQ_KXhzaMt9A/exec";
        let allData = [];

        fetch(scriptURL)
            .then(res => res.json())
            .then(data => {
                allData = data;
                renderKategoriToggle(data);
                renderAccordion(data);
                
                // Adjust iframe height after content loads
                window.parent.postMessage({
                    type: 'iframeHeight',
                    height: document.body.scrollHeight
                }, '*');
            })
            .catch(error => {
                console.error("Gagal memuat data:", error);
                const accordion = document.getElementById("accordionData");
                accordion.innerHTML = `
                    <div class="alert alert-warning py-2">
                        Gagal memuat data. Silakan coba lagi nanti.
                    </div>`;
                
                // Still notify parent of height
                window.parent.postMessage({
                    type: 'iframeHeight',
                    height: document.body.scrollHeight
                }, '*');
            });

        function renderKategoriToggle(data) {
            const container = document.getElementById("kategoriToggle");
            container.innerHTML = '';

            // Add "All" button
            const semuaBtn = document.createElement("button");
            semuaBtn.className = "btn active";
            semuaBtn.dataset.kategori = "Semua";
            semuaBtn.textContent = "Semua";
            container.appendChild(semuaBtn);

            // Get unique categories
            const kategoriSet = [...new Set(data.map(item => item.Kategori))]
                            .filter(kat => kat && kat.trim() !== "");

            // Add category buttons
            kategoriSet.forEach(kat => {
                const btn = document.createElement("button");
                btn.className = "btn";
                btn.dataset.kategori = kat;
                btn.textContent = kat;
                container.appendChild(btn);
            });

            // Add event listeners
            container.querySelectorAll("button").forEach(btn => {
                btn.addEventListener("click", () => {
                    container.querySelectorAll("button").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");

                    const selected = btn.dataset.kategori;
                    if (selected === "Semua") {
                        renderAccordion(allData);
                    } else {
                        const filtered = allData.filter(item => item.Kategori === selected);
                        renderAccordion(filtered);
                    }
                    
                    // Update iframe height after filter
                    setTimeout(() => {
                        window.parent.postMessage({
                            type: 'iframeHeight',
                            height: document.body.scrollHeight
                        }, '*');
                    }, 300);
                });
            });
        }

        function renderAccordion(data) {
            const accordion = document.getElementById("accordionData");
            accordion.innerHTML = "";

            if (!data || data.length === 0) {
                accordion.innerHTML = `
                    <div class="text-center py-3 text-muted">
                        Tidak ada produk yang tersedia
                    </div>`;
                return;
            }

            data.forEach((item, index) => {
                const collapseId = `collapse${index}`;
                const headerId = `heading${index}`;

                // Status handling
                let statusBadge = '';
                if (item.Status && item.Link) {
                    const status = item.Status.toLowerCase();
                    const isActive = status.includes('aktif');
                    
                    statusBadge = `
                        <a href="${item.Link}" target="_blank" 
                           class="product-status ${isActive ? 'status-active' : 'status-inactive'}">
                            ${item.Status}
                        </a>`;
                } else {
                    statusBadge = `
                        <span class="product-status text-muted">
                            ${item.Status || 'Tidak Tersedia'}
                        </span>`;
                }

                accordion.innerHTML += `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="${headerId}">
                            <button class="accordion-button collapsed" type="button" 
                                    data-bs-toggle="collapse" data-bs-target="#${collapseId}" 
                                    aria-expanded="false" aria-controls="${collapseId}">
                                <div class="d-flex flex-column">
                                    <span>${item['Nama Aplikasi'] || 'Produk Tanpa Nama'}</span>
                                    <div class="d-flex align-items-center mt-1">
                                        <span class="product-badge">${item.Kategori || 'Umum'}</span>
                                        ${item.Link ? `
                                        <a href="${item.Link}" target="_blank" class="product-link ms-2">
                                            <i class="fas fa-external-link-alt fa-xs"></i>
                                        </a>` : ''}
                                    </div>
                                </div>
                            </button>
                        </h2>
                        <div id="${collapseId}" class="accordion-collapse collapse" 
                             aria-labelledby="${headerId}" data-bs-parent="#accordionData">
                            <div class="accordion-body">
                                <p class="mb-3">${item.Deskripsi || 'Tidak ada deskripsi'}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    ${statusBadge}
                                    <small class="text-muted">${item['Tanggal Update'] || ''}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            window.parent.postMessage({
                type: 'iframeHeight',
                height: document.body.scrollHeight
            }, '*');
        });
    </script>
</body>
</html>
